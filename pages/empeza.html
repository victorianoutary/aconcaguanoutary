<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/Logo.jpg.png" />
    <!--Estilos bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--Fin estilos bootstrap-->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Aconcagua</title>
  </head>

  <body class="p-3 mb-2 bg-black text-white">
    <!--HEADER-->
    <header>
      <img class="header__logo" src="../images/Logo.jpg.png" alt="Logo" />
      <h1 class="header__titulo">Aconcagua</h1>
      <nav>
        <div class="float-end">
          <ul class="list-inline">
            <li class="list-inline-item">
              <a class="text-decoration-none" href="../pages/proyectos.html"
                ><span class="fw-light text-white">Marketing digital</span></a
              >
            </li>
            <li class="list-inline-item">
              <a class="text-decoration-none" href="../pages/trabajanos.html"
                ><span class="fw-light text-white">Nosotros</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a class="text-decoration-none" href="../pages/empeza.html"
                ><span class="fw-light text-white">Contacto</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--FIN HEADER-->
    <section>
      <div class="container mt-5">
        <h1 class="contactanos__titulo">Contactanos</h1>
      </div>
      <div class="texto-hover">
        <p class="container mt-5">
          Completa tus datos y muy pronto nos comunicaremos con vos
        </p>
      </div>
      <form>
        <div class="form-floating mb-3">
          <input
            type="name"
            class="form-control"
            id="floatingInput"
            placeholder="Nombre"
          />
          <label class="text-white bg-dark" for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="Apellido"
            class="form-control"
            id="floatingInput"
            placeholder="Apellido"
          />
          <label class="text-white bg-dark" for="floatingInput">Apellido</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="Telefono"
            class="form-control"
            id="floatingInput"
            placeholder="Teléfono"
          />
          <label class="text-white bg-dark" for="floatingInput">Telefono</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="nombre@ejemplo.com"
          />
          <label class="text-white bg-dark" for="floatingInput">E-mail</label>
        </div>
        <div class="texto-hover">
          <p class="container mt-5">Qué tipo de emprendimiento tenés?</p>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Gastronómico
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Indumentaria
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Electrodomesticos
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Indumentaria
          </label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Otro:"
            id="floatingTextarea"
          ></textarea>
          <label for="floatingTextarea"
            ><span class="text-white bg-dark">Otro:</span></label
          >
        </div>

        <input class="mt-4" type="submit" value="Enviar" />
      </form>
    </section>
    <section class="volver">
      <a class="text-decoration-none" href="../index.html"
        ><img class="volver__logo" src="../images/Logo.jpg.png" alt="Home" />
        <span class="volver__texto">Página principal</span>
      </a>
    </section>
    <!--FOOTER-->
    <footer>
      <section class="footer">
        <ul class="list-unstyled">
          <li class="footer__hover">
            <a
              class="text-decoration-none text-white"
              href="http://www.instagram.com"
              >Seguinos en instagram</a
            >
          </li>
          <li class="footer__hover">
            <a
              class="text-decoration-none text-white"
              href="http://www.gmail.com"
              >Envianos un e-mail</a
            >
          </li>
          <li class="footer__hover">
            <a
              class="text-decoration-none text-white"
              href="https://api.whatsapp.com/send?phone=2478514392"
              >Comunicate por whatsapp</a
            >
          </li>
        </ul>
      </section>
    </footer>
    <!--FIN DEL FOOTER-->
    <!--Javascript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
